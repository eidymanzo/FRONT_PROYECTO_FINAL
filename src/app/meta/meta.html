<h1> Savings_App_</h1>
<h2>Gestión de Meta Financiera</h2>
<h2> Define el objetivo financiero a alcanzar según tus ingresos> 
    
</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
     <label>Id:</label>
  <input formControlName="id" type="id" />
  <label>Plazo:</label>
  <input formControlName="plazo" type="plazo" />
  <label>Monto:</label>
  <input formControlName="monto" type="monto" /> 
<label>Limite:</label>
  <input formControlName="limite" type="limite" />
<label>Objetivo:</label>
  <input formControlName="objetivo" type="objetivo" />

 <button type="submit">{{ editMode ? 'Actualizar' : 'Crear' }}</button>
  <button type="button" (click)="resetForm()" *ngIf="editMode">Cancelar</button>
</form>

<table>
  <thead>

    <meta charset="UTF-8" />
        <title>Ejemplo de estilos desde fichero externo</title>
        <link rel="stylesheet" type="text/css" href="estilos.css"/>

    <tr>
      <th>id</th>
      <th>plazo</th>
      <th>monto</th>
      <th>limite</th>
      <th>objetivo</th>
      <th>acciones</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let meta of metas">
      <td>{{ meta.id }}</td>
      <td>{{ meta.plazo}}</td>
      <td>{{ meta.monto}}</td>
      <td>{{ meta.limite}}</td>
      <td>{{ meta.objetivo}}</td>
      <td>
        <button (click)="editMeta(meta)">Editar</button>
        <button (click)="deleteMeta(meta.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
